{% extends 'Inventario/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Crear venta</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <table class="table">
              <tbody>
                <tr>
                  <th><label for="{{ form.producto.name }}" class="form-label">Producto</label></th>
                  <td>{{ form.producto }}</td>
                </tr>
                <tr>
                  <th><label for="{{ form.cantidad.name }}" class="form-label">Cantidad</label></th>
                  <td>{{ form.cantidad }}</td>
                </tr>
              </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'reporte_ventas' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
