{% extends 'Inventario/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Crear venta</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.producto.name }}" class="form-label">Producto</label>
              {{ form.producto }}
            </div>
            <div class="form-group">
              <label for="{{ form.cantidad.name }}" class="form-label">Cantidad</label>
              {{ form.cantidad }}
            </div>
            <div class="form-group">
              <label for="{{ form.precio_unitario.name }}" class="form-label">Precio unitario</label>
              {{ form.precio_unitario }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'reporte_ventas' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
